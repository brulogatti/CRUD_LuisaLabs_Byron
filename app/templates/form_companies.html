<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c1cbc6fb25.js" crossorigin="anonymous"></script>
</head>
<div class="multi-bg-example">
  <header>
    <h1 class = "p-3 mb-2 bg text-white text-center" style="font-family:verdana; background-color: cornflowerblue;">Byron Store</h1>
  </header>
  <body>

    <div>
	  <a href="/" type="button" class="btn btn-outline-dark btn-lg"> Home</a>
      <a>|</a>
      <a href ="/mnu_products" type="button" class="btn btn-outline-dark btn-lg">Produtos</a>
      <a>|</a>
      <a href ="/mnu_companies" type="button" class="btn btn-outline-dark btn-lg">Empresas</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form_companies" id = "form_companies" action="{% if db %}/update_cmp/{{db.id}}/{% else %}/create_company/{% endif %}" method="post">
        {% csrf_token %}
        <a style="font-family:verdana; color:#135d7c;"><b>Código:</b></a>
        <div class="form-group">{{form.cmpId}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>CNPJ:</b></a>
        <div class="form-group">{{form.cmpCnpj}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>Nome:</b></a>
        <div class="form-group">{{form.cmpName}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>Senha:</b></a>
        <div class="form-group">{{form.cmpPassword}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>Endereço:</b></a>
        <div class="form-group">{{form.cmpAddress}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>E-mail:</b></a>
        <div class="form-group">{{form.cmpEmail}}</div>
        <a style="font-family:verdana; color:#135d7c;"><b>Telefone:</b></a>
        <div class="form-group">{{form.cmpPhone}}</div>
        <div class="container p-3"></div>
        <input type = "submit" class="btn btn-lg" style="font-family:verdana; background-color: cornflowerblue;" value="Salvar">
      </form>
    </div>

</body>
</html>
