<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<div class="multi-bg-example">
  <header>
    <h1 class = "p-3 mb-2 bg-danger text-white text-center" style="font-family:verdana;">Byron Store</h1>
  </header>
  <body>

    <div>
	  <a href="/" type="button" class="btn btn-outline-dark btn-lg"> Home</a>
      <a>|</a>
      <a href ="/mnu_products" type="button" class="btn btn-outline-dark btn-lg">Produtos</a>
      <a>|</a>
      <a href ="" type="button" class="btn btn-outline-dark btn-lg">Busca</a>
      <a>|</a>
      <a href ="/mnu_companies" type="button" class="btn btn-outline-dark btn-lg">Vendedores</a>
    </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form_products" id = "form_products" action="/create_product/" method="post">
        {% csrf_token %}
        <a style="font-family:verdana; color:tomato;"><b>Código:</b></a>
        <div class="form-group">{{form.prodId}}</div>
        <a style="font-family:verdana; color:tomato;"><b>Nome:</b></a>
        <div class="form-group">{{form.prodName}}</div>
        <a style="font-family:verdana; color:tomato;"><b>Empresa:</b></a>
        <div class="form-group">{{form.prodCompany}}</div>
        <a style="font-family:verdana; color:tomato;"><b>Descrição:</b></a>
        <div class="form-group">{{form.prodDescription}}</div>
        <a style="font-family:verdana; color:tomato;"><b>Preço:</b></a>
        <div class="form-group">{{form.prodPrice}}</div>
        <div class="container p-3"></div>
        <input type = "submit" class="btn btn-danger btn-lg " value="Salvar">
      </form>
    </div>

</body>
</html>
